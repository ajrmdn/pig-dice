<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 id="mainHeading">Pig Dice Game</h1>
      </div>
      <button class="btnPlay">Play!</button>
      <div id="gameUIShow">

      <!-- Player 1 -->

        <div class="row">
          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Player 1</h2>
              </div>
              <div class="panel-body">
                <button id="roll1" onclick="document.getElementById('diceResultPlayer1').innerHTML = player1.roll1()">Roll!</button>
                <button id="holdPlayer1">Hold!</button><br><br>
                <p>Die: <span id="diceResultPlayer1"></span></p>
                <p>Current Turn Score: <span id="displaytempScore1"></span></p>
                <p>Total Score: <span id="displaytotalScore1"></span></p>
              </div>
            </div>
          </div>

      <!-- Player 2 -->

          <div class="col-md-6">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h2 class="panel-title">Player 2</h2>
              </div>
              <div class="panel-body">
                <button id="roll2" onclick="document.getElementById('diceResultPlayer2').innerHTML = player2.roll2()">Roll!</button>
                <button id="holdPlayer2">Hold!</button><br><br>
                <p>Die: <span id="diceResultPlayer2"></p>
                <p>Current Turn Score: <span id="displaytempScore2"></span></p>
                <p>Total Score: <span id="displaytotalScore2"></span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
